<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Track Your Order - Zafran</title>
    <link rel="icon" href="favlogo.png" type="image/png">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        /* --- DARK THEME VARIABLES --- */
        :root {
            --bg-dark: #121212;
            --card-bg: #1e1e1e;
            --gold: #D4AF37;
            --green: #4CAF50;
            --text-main: #ffffff;
            --text-sub: #aaaaaa;
        }

        body { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background: var(--bg-dark); color: var(--text-main); overflow: hidden; }

        /* FULL SCREEN MAP */
        #map { height: 100vh; width: 100%; z-index: 1; opacity: 0.3; transition: opacity 1s ease; }
        body.map-active #map { opacity: 1; } /* Lights up when driver is active */

        /* BOTTOM SHEET CARD */
        .tracker-overlay {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 25px 20px;
            box-shadow: 0 -5px 30px rgba(0,0,0,0.5);
            z-index: 1000;
            transition: transform 0.3s ease;
            max-width: 600px; margin: 0 auto;
            border-top: 1px solid #333;
        }

        /* HEADER INFO */
        .track-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .order-id { font-size: 0.9rem; color: var(--text-sub); text-transform: uppercase; letter-spacing: 1px; }
        .eta-badge { 
            background: #333; color: #ccc; padding: 6px 12px; 
            border-radius: 20px; font-weight: bold; font-size: 0.8rem; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.3); transition: all 0.3s;
        }
        .eta-badge.live { background: var(--green); color: white; animation: pulse-green 2s infinite; }

        /* PROGRESS BAR */
        .progress-container { display: flex; justify-content: space-between; position: relative; margin-bottom: 30px; }
        
        .progress-line-bg {
            position: absolute; top: 15px; left: 12%; right: 12%; height: 2px;
            background: #444; z-index: 0;
        }
        .progress-line-fill {
            position: absolute; top: 15px; left: 12%; width: 0%; height: 2px;
            background: var(--gold); z-index: 0; transition: width 0.5s ease;
        }

        /* STEPS */
        .step { position: relative; z-index: 1; text-align: center; width: 25%; opacity: 0.4; transition: all 0.3s; }
        .step.active { opacity: 1; transform: scale(1.05); }
        .step.completed { opacity: 1; }
        
        .step-icon {
            width: 32px; height: 32px; background: #222; border-radius: 50%;
            margin: 0 auto 8px auto; display: flex; align-items: center; justify-content: center;
            border: 2px solid #444; transition: all 0.3s; color: #888;
        }
        
        .step.active .step-icon { background: var(--gold); border-color: var(--gold); color: #000; box-shadow: 0 0 15px rgba(212, 175, 55, 0.4); }
        .step.completed .step-icon { background: var(--gold); border-color: var(--gold); color: #000; }
        
        .step-label { font-size: 0.7rem; font-weight: 600; }

        /* TEXT STATUS */
        .status-message { text-align: center; margin-bottom: 10px; }
        .status-title { font-size: 1.3rem; font-weight: bold; margin-bottom: 5px; color: #fff; }
        .status-sub { font-size: 0.9rem; color: #aaa; }

        /* DRIVER CARD (Hidden by default) */
        .driver-info {
            display: none; /* Shows via JS */
            background: #252525; padding: 15px; border-radius: 12px;
            align-items: center; margin-top: 20px; animation: slideUp 0.5s ease; border: 1px solid #333;
        }
        .driver-avatar {
            width: 45px; height: 45px; background: #333; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; margin-right: 15px;
            color: var(--gold);
        }
        .driver-details h4 { margin: 0; font-size: 1rem; color: #fff; }
        .driver-details p { margin: 0; font-size: 0.8rem; color: #888; }
        
        /* Call button links to restaurant */
        .call-btn {
            margin-left: auto; background: var(--green); color: white;
            width: 45px; height: 45px; border-radius: 50%; border: none;
            display: flex; align-items: center; justify-content: center; text-decoration: none;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
        }

        /* LOADING SCREEN */
        .loader-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .loader-spinner {
            border: 3px solid #333; border-top: 3px solid var(--gold);
            border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); } 100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); } }

    </style>
</head>
<body>

    <div class="loader-screen" id="loader">
        <div class="loader-spinner"></div>
        <div style="color: #888; font-size: 0.9rem;">Connecting to Order...</div>
    </div>

    <div id="map"></div>

    <div class="tracker-overlay">
        
        <div class="track-header">
            <div>
                <div class="order-id" id="display-id">LOADING...</div>
                <div style="font-size: 0.8rem; color: #666;" id="order-time"></div>
            </div>
            <div class="eta-badge" id="eta-badge">Connecting</div>
        </div>

        <div class="progress-container">
            <div class="progress-line-bg"></div>
            <div class="progress-line-fill" id="progress-fill"></div>

            <div class="step" id="step-new">
                <div class="step-icon"><span class="material-icons" style="font-size:16px">receipt</span></div>
                <div class="step-label">Sent</div>
            </div>
            <div class="step" id="step-preparing">
                <div class="step-icon"><span class="material-icons" style="font-size:16px">soup_kitchen</span></div>
                <div class="step-label">Cooking</div>
            </div>
            <div class="step" id="step-delivery">
                <div class="step-icon"><span class="material-icons" style="font-size:16px">directions_car</span></div>
                <div class="step-label">On Way</div>
            </div>
            <div class="step" id="step-completed">
                <div class="step-icon"><span class="material-icons" style="font-size:16px">check_circle</span></div>
                <div class="step-label">Enjoy</div>
            </div>
        </div>

        <div class="status-message">
            <div class="status-title" id="status-title">Locating Order...</div>
            <div class="status-sub" id="status-sub">Please wait a moment.</div>
        </div>

        <div class="driver-info" id="driver-card">
            <div class="driver-avatar">
                <span class="material-icons">person</span>
            </div>
            <div class="driver-details">
                <h4>Your Driver</h4>
                <p>Is arriving with your food</p>
            </div>
            <a href="tel:+491623757839" class="call-btn">
                <span class="material-icons">phone</span>
            </a>
        </div>

    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // --- 1. FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAVh2kVIuFcrt8Dg88emuEd9CQlqjJxDrA",
            authDomain: "zaffran-delight.firebaseapp.com",
            projectId: "zaffran-delight",
            storageBucket: "zaffran-delight.firebasestorage.app",
            messagingSenderId: "1022960860126",
            appId: "1:1022960860126:web:1e06693dea1d0247a0bb4f"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- 2. MAP SETUP ---
        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([50.661, 6.786], 13);
        
        // CartoDB Dark Matter (Professional Look)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            maxZoom: 19
        }).addTo(map);

        // Custom Car Marker
        const carIcon = L.divIcon({
            className: 'custom-car',
            html: '<div style="font-size:30px; line-height:1;">ðŸš—</div>',
            iconSize: [30, 30],
            iconAnchor: [15, 15]
        });

        let driverMarker = null;

        // --- 3. URL PARAMETER CHECK ---
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('id');

        if (!orderId) {
            document.getElementById('loader').innerHTML = "<h3 style='color:white;'>Order ID Missing</h3>";
        } else {
            // Start Listening
            initTracker(orderId);
        }

        // --- 4. REAL-TIME TRACKING ---
        function initTracker(id) {
            db.collection("orders").doc(id).onSnapshot((doc) => {
                document.getElementById('loader').style.display = 'none';

                if (!doc.exists) {
                    document.getElementById('status-title').innerText = "Order Not Found";
                    return;
                }

                const data = doc.data();
                updateUI(data);

                // MAP UPDATE LOGIC
                if (data.status === 'out_for_delivery' && data.driverLocation) {
                    const lat = data.driverLocation.lat;
                    const lng = data.driverLocation.lng;

                    // Activate Map Visibility
                    document.body.classList.add('map-active');

                    if (!driverMarker) {
                        // Create Marker
                        driverMarker = L.marker([lat, lng], {icon: carIcon}).addTo(map);
                        map.setView([lat, lng], 15);
                    } else {
                        // Move Marker
                        driverMarker.setLatLng([lat, lng]);
                        map.panTo([lat, lng]);
                    }
                }
            });
        }

        // --- 5. UI STATE MANAGER ---
        function updateUI(data) {
            // Header Info
            document.getElementById('display-id').innerText = `ORDER #${orderId.slice(-4).toUpperCase()}`;
            
            // Format Time
            if(data.createdAt && data.createdAt.toDate) {
                const time = data.createdAt.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                document.getElementById('order-time').innerText = `Placed at ${time}`;
            }

            // Determine Progress Step
            const status = data.status; 
            let progress = 0;
            let title = "Received";
            let sub = "We have received your order.";
            let badgeClass = "";
            let badgeText = "Received";

            // Reset classes
            ['new', 'preparing', 'delivery', 'completed'].forEach(step => {
                document.getElementById(`step-${step}`).className = 'step';
            });

            if (status === 'new') {
                progress = 12;
                document.getElementById('step-new').classList.add('active');
            } 
            else if (status === 'preparing') {
                progress = 37;
                title = "Cooking";
                sub = "Our chef is preparing your meal.";
                badgeText = "Cooking";
                document.getElementById('step-new').classList.add('completed');
                document.getElementById('step-preparing').classList.add('active');
            }
            else if (status === 'ready') {
                progress = 62;
                title = "Packing";
                sub = "Food is ready and being packed.";
                badgeText = "Packing";
                document.getElementById('step-new').classList.add('completed');
                document.getElementById('step-preparing').classList.add('active'); // Keep cooking active visual
            }
            else if (status === 'out_for_delivery') {
                progress = 87;
                title = "Driver is On the Way!";
                sub = "Watch the map for live updates.";
                badgeText = "LIVE TRACKING";
                badgeClass = "live";
                
                document.getElementById('step-new').classList.add('completed');
                document.getElementById('step-preparing').classList.add('completed');
                document.getElementById('step-delivery').classList.add('active');

                // Show Driver Card
                document.getElementById('driver-card').style.display = 'flex';
            }
            else if (status === 'completed') {
                progress = 100;
                title = "Delivered";
                sub = "Enjoy your meal!";
                badgeText = "COMPLETED";
                document.getElementById('eta-badge').style.background = '#4CAF50';
                document.getElementById('eta-badge').style.color = '#fff';

                document.querySelectorAll('.step').forEach(el => el.classList.add('completed'));
                document.getElementById('step-completed').classList.add('active');
                
                document.getElementById('driver-card').style.display = 'none';
                document.body.classList.remove('map-active'); // Dim map
            }

            // Apply Updates
            document.getElementById('progress-fill').style.width = `${progress}%`;
            document.getElementById('status-title').innerText = title;
            document.getElementById('status-sub').innerText = sub;
            
            const badgeEl = document.getElementById('eta-badge');
            badgeEl.innerText = badgeText;
            badgeEl.className = `eta-badge ${badgeClass}`;
        }
    </script>
</body>
</html>
