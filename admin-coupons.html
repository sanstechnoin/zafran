<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zafran Admin - Coupons Manager</title>
    <link rel="icon" type="image/png" href="favlogo.png">
    <style>
        body { 
            background-color: #f4f4f4; 
            color: #333; 
            padding: 20px; 
            padding-bottom: 80px; /* Space for footer */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        
        .admin-container { 
            max-width: 900px; 
            width: 100%;
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            box-sizing: border-box;
        }

        /* Logo & Header */
        .header-logo {
            display: block;
            height: 70px;
            margin: 0 auto 15px auto;
        }
        
        h2 { 
            border-bottom: 2px solid #D4AF37; 
            padding-bottom: 15px; 
            margin-bottom: 25px; 
            color: #333; 
            text-align: center;
            text-transform: uppercase;
            font-size: 1.5rem;
        }
        
        /* Grid Layout */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { margin-bottom: 15px; }
        .full-width { grid-column: span 2; }
        
        label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 0.9rem; }
        input[type="text"], input[type="number"], input[type="date"] { 
            width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 1rem;
        }
        
        /* Radio Group */
        .radio-group { display: flex; gap: 20px; padding: 10px 0; }
        .radio-item { display: flex; align-items: center; gap: 8px; cursor: pointer; font-size: 1rem; }
        .radio-item input { transform: scale(1.2); cursor: pointer; }

        /* Checkbox Group */
        .checkbox-group { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; margin-top: 5px; background: #f8f9fa; padding: 15px; border-radius: 4px; border: 1px solid #eee; }
        .checkbox-item { display: flex; align-items: center; gap: 8px; font-size: 0.9rem; cursor: pointer; }
        .checkbox-item input { transform: scale(1.1); }

        /* Save Button */
        button#submitBtn { 
            background-color: #28a745; 
            color: white; border: none; padding: 15px; width: 100%; 
            font-size: 1.1rem; cursor: pointer; border-radius: 4px; 
            font-weight: bold; margin-top: 20px; transition: background 0.2s; 
        }
        button#submitBtn:hover { background-color: #218838; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        
        /* Messages */
        #message { margin-top: 15px; padding: 15px; text-align: center; border-radius: 4px; display: none; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .required-star { color: red; }

        /* Table */
        .coupon-list-section { margin-top: 50px; border-top: 3px solid #f1f1f1; padding-top: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.95rem; background: white; }
        th { background-color: #343a40; color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #ddd; vertical-align: middle; }
        tr:hover { background-color: #f1f1f1; }
        
        /* Badges */
        .badge { padding: 4px 8px; border-radius: 12px; font-size: 0.8rem; font-weight: bold; }
        .badge-percent { background: #e3f2fd; color: #0d47a1; }
        .badge-fixed { background: #e8f5e9; color: #1b5e20; }
        .badge-category { background: #eee; color: #555; padding: 2px 6px; border-radius: 4px; margin-right: 4px; display: inline-block; margin-bottom: 2px; font-size: 0.75rem;}

        /* Status & Action Buttons */
        .status-active { color: #155724; font-weight: bold; background: #d4edda; padding: 5px 10px; border-radius: 4px; }
        .status-inactive { color: #721c24; font-weight: bold; background: #f8d7da; padding: 5px 10px; border-radius: 4px; }
        
        .btn-action-x {
            background-color: #dc3545; color: white; border: none; 
            width: 30px; height: 30px; border-radius: 50%; 
            cursor: pointer; font-weight: bold; font-family: sans-serif;
            margin-left: 10px; line-height: 30px; text-align: center; padding: 0;
        }
        .btn-action-x:hover { background-color: #a71d2a; transform: scale(1.1); }

        /* Footer */
        .admin-footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
            color: #666;
            border-top: 1px solid #ddd;
            width: 100%;
            background: #f4f4f4;
        }

        /* CUSTOM MODAL */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center; }
        .modal-box { background: white; padding: 25px; border-radius: 8px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .modal-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 15px; }
        .modal-actions { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .btn-modal { padding: 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 1rem; color: white; }
        
        .btn-reactivate { background-color: #007bff; }
        .btn-reactivate:hover { background-color: #0056b3; }
        
        .btn-confirm-delete { background-color: #dc3545; }
        .btn-confirm-delete:hover { background-color: #a71d2a; }
        
        .btn-cancel { background-color: #6c757d; }
        .btn-cancel:hover { background-color: #545b62; }

    </style>
</head>
<body>

<div class="admin-container">
    <img src="logo.png" alt="Zafran Logo" class="header-logo">
    
    <h2>Coupon Manager</h2>
    <form id="coupon-form">
        <div class="form-grid">
            <div class="form-group">
                <label>Gutschein-Code <span class="required-star">*</span></label>
                <input type="text" id="code" required style="text-transform: uppercase;" placeholder="z.B. SOMMER25">
            </div>

            <div class="form-group">
                <label>Gültig bis <span class="required-star">*</span></label>
                <input type="date" id="expiry" required>
            </div>

            <div class="form-group">
                <label>Rabatt Typ <span class="required-star">*</span></label>
                <div class="radio-group">
                    <label class="radio-item"><input type="radio" name="discountType" value="percent" checked> Prozent (%)</label>
                    <label class="radio-item"><input type="radio" name="discountType" value="fixed"> Euro (€)</label>
                </div>
            </div>

            <div class="form-group">
                <label>Rabatt Wert <span class="required-star">*</span></label>
                <input type="number" id="discountValue" min="0.1" step="0.1" placeholder="z.B. 10" required>
            </div>

            <div class="form-group full-width">
                <label>Mindestbestellwert (€) <span class="required-star">*</span></label>
                <input type="number" id="minOrder" value="20" min="0" required>
            </div>

            <div class="form-group full-width">
                <label>Gültig für Kategorien (Keine Auswahl = Alle Kategorien)</label>
                <div class="checkbox-group">
                    <label class="checkbox-item"><input type="checkbox" name="cat" value="suppen"> Suppen</label>
                    <label class="checkbox-item"><input type="checkbox" name="cat" value="vorspeisen"> Vorspeisen</label>
                    <label class="checkbox-item"><input type="checkbox" name="cat" value="veganes"> Veganes</label>
                    <label class="checkbox-item"><input type="checkbox" name="cat" value="vegetarisches"> Vegetarisch</label>
                    <label class="checkbox-item"><input type="checkbox" name="cat" value="chicken"> Chicken</label>
                    <label class="checkbox-item"><input type="checkbox" name="cat" value="lamm"> Lamm</label>
                    <label class="checkbox-item"><input type="checkbox" name="cat" value="fisch-garnelen"> Fisch</label>
                    <label class="checkbox-item"><input type="checkbox" name="cat" value="tandoori"> Tandoori</label>
                    <label class="checkbox-item"><input type="checkbox" name="cat" value="biryani"> Biryani</label>
                    <label class="checkbox-item"><input type="checkbox" name="cat" value="brot"> Brot</label>
                </div>
            </div>
        </div>

        <button type="submit" id="submitBtn">Coupon Speichern</button>
        <div id="message"></div>
    </form>

    <div class="coupon-list-section">
        <h3>Gespeicherte Coupons (Live)</h3>
        <table id="coupons-table">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Rabatt</th>
                    <th>Min. Wert</th>
                    <th>Ablaufdatum</th>
                    <th>Status</th>
                    <th style="text-align: right;">Aktion</th>
                </tr>
            </thead>
            <tbody id="coupons-body">
                <tr><td colspan="6" style="text-align:center; padding: 20px;">Lade Daten...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<footer class="admin-footer">
    <p>&copy; 2025 Zafran Delight. Created & Developed by Shri Avinash Narendhran S V +49 162 3757839</p>
</footer>

<div id="actionModal" class="modal-overlay">
    <div class="modal-box">
        <div class="modal-title" id="modalTitle">Optionen für CODE</div>
        <p>Was möchten Sie tun?</p>
        <div class="modal-actions">
            <button class="btn-modal btn-reactivate" id="btnReactivate">Bearbeiten / Reaktivieren</button>
            <button class="btn-modal btn-confirm-delete" id="btnConfirmDelete">Endgültig löschen</button>
            <button class="btn-modal btn-cancel" onclick="closeModal()">Abbrechen</button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

<script>
    // 1. Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAVh2kVIuFcrt8Dg88emuEd9CQlqjJxDrA",
      authDomain: "zaffran-delight.firebaseapp.com",
      projectId: "zaffran-delight",
      storageBucket: "zaffran-delight.firebasestorage.app",
      messagingSenderId: "1022960860126",
      appId: "1:1022960860126:web:1e06693dea1d0247a0bb4f"
    };
    
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();

    // 2. Elements & Variables
    const form = document.getElementById('coupon-form');
    const msgDiv = document.getElementById('message');
    const tableBody = document.getElementById('coupons-body');
    const modal = document.getElementById('actionModal');
    let couponsList = []; 
    let selectedCouponId = null;

    // 3. Load Data Immediately
    loadCoupons();

    function loadCoupons() {
        console.log("Loading coupons...");
        db.collection("coupons").orderBy("createdAt", "desc").get()
        .then((querySnapshot) => {
            tableBody.innerHTML = "";
            couponsList = []; // Reset list
            
            if (querySnapshot.empty) {
                tableBody.innerHTML = "<tr><td colspan='6' style='text-align:center; color: #666;'>Keine Coupons in der Datenbank gefunden.</td></tr>";
                return;
            }

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                couponsList.push(data); // Add to local array

                // Format Discount
                const isPercent = data.discountType === 'percent';
                const discountDisplay = isPercent ? `${data.discountValue}%` : `${data.discountValue}€`;
                const badgeClass = isPercent ? 'badge-percent' : 'badge-fixed';

                // Check Active Status
                const today = new Date().toISOString().split('T')[0];
                const isExpired = data.expiryDate < today;
                const statusHtml = isExpired 
                    ? '<span class="status-inactive">Abgelaufen</span>' 
                    : '<span class="status-active">Aktiv</span>';

                // Append Row
                const row = `
                    <tr>
                        <td style="font-weight:bold; color: #D4AF37; font-size:1.1rem;">${data.code}</td>
                        <td><span class="badge ${badgeClass}">${discountDisplay}</span></td>
                        <td>${data.minOrder}€</td>
                        <td>${data.expiryDate}</td>
                        <td>${statusHtml}</td>
                        <td style="text-align: right;">
                            <button class="btn-action-x" onclick="openActionModal('${data.code}')">X</button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        })
        .catch((error) => {
            console.error("Error loading:", error);
            tableBody.innerHTML = `<tr><td colspan='6' style='color:red; text-align:center;'>Fehler: ${error.message}</td></tr>`;
        });
    }

    // 4. Modal Logic
    window.openActionModal = function(code) {
        selectedCouponId = code;
        document.getElementById('modalTitle').innerText = `Optionen für "${code}"`;
        modal.style.display = 'flex';
        
        // Setup buttons
        document.getElementById('btnReactivate').onclick = function() { reactivateCoupon(code); };
        document.getElementById('btnConfirmDelete').onclick = function() { deleteCoupon(code); };
    };

    window.closeModal = function() {
        modal.style.display = 'none';
        selectedCouponId = null;
    };

    // 5. Delete Logic
    function deleteCoupon(code) {
        if(confirm(`Endgültig löschen: ${code}?`)) {
            db.collection("coupons").doc(code).delete()
            .then(() => {
                closeModal();
                loadCoupons(); // Refresh table
            })
            .catch((error) => {
                alert("Löschen fehlgeschlagen: " + error.message);
            });
        }
    }

    // 6. Reactivate Logic (Fill Form)
    function reactivateCoupon(code) {
        // Find data in local array
        const coupon = couponsList.find(c => c.code === code);
        if (!coupon) return;

        // Fill Form
        document.getElementById('code').value = coupon.code;
        document.getElementById('expiry').value = ""; // Clear date to force update
        document.getElementById('discountValue').value = coupon.discountValue;
        document.getElementById('minOrder').value = coupon.minOrder;
        
        // Set Radio
        const radios = document.getElementsByName('discountType');
        for(let r of radios) {
            if(r.value === coupon.discountType) r.checked = true;
        }

        // Set Checkboxes
        const checkboxes = document.querySelectorAll('input[name="cat"]');
        // If saved as 'all', clear checkboxes
        if (coupon.validCategories === 'all') {
            checkboxes.forEach(cb => cb.checked = false);
        } else {
            checkboxes.forEach(cb => {
                cb.checked = coupon.validCategories.includes(cb.value);
            });
        }

        closeModal();
        window.scrollTo({ top: 0, behavior: 'smooth' }); // Scroll to form
        document.getElementById('expiry').focus(); // Focus date field
        
        // Update Message
        msgDiv.style.display = 'block';
        msgDiv.className = 'success';
        msgDiv.style.background = '#e2e3e5';
        msgDiv.style.color = '#383d41';
        msgDiv.style.borderColor = '#d6d8db';
        msgDiv.textContent = `Daten für "${code}" geladen. Bitte neues Datum eingeben und speichern.`;
    }

    // 7. Save Function
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msgDiv.style.display = 'none';
        
        // --- Validation ---
        const code = document.getElementById('code').value.toUpperCase().trim();
        const discountType = document.querySelector('input[name="discountType"]:checked').value;
        const discountValue = parseFloat(document.getElementById('discountValue').value);
        const minOrder = parseFloat(document.getElementById('minOrder').value);
        const expiry = document.getElementById('expiry').value;

        if (!code || code.length < 2) return alert("Code zu kurz!");
        if (!expiry) return alert("Datum fehlt!");

        // Collect Categories
        const selectedCats = [];
        document.querySelectorAll('input[name="cat"]:checked').forEach(cb => selectedCats.push(cb.value));
        const finalCats = selectedCats.length > 0 ? selectedCats : 'all';

        // --- Save to Firebase ---
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "Speichere...";

        try {
            await db.collection("coupons").doc(code).set({
                code: code,
                discountType: discountType,
                discountValue: discountValue,
                minOrder: minOrder,
                expiryDate: expiry,
                validCategories: finalCats,
                createdAt: new Date().toISOString()
            });

            // Success UI
            msgDiv.textContent = `Coupon "${code}" wurde erfolgreich gespeichert!`;
            msgDiv.className = 'success';
            msgDiv.style.display = 'block';
            msgDiv.style.background = '#d4edda';
            msgDiv.style.color = '#155724';
            
            form.reset();
            document.querySelector('input[value="percent"]').checked = true;
            document.getElementById('minOrder').value = "20";
            
            // Reload List
            loadCoupons();

        } catch (error) {
            console.error(error);
            alert("Fehler beim Speichern: " + error.message);
        } finally {
            btn.disabled = false;
            btn.innerText = "Coupon Speichern";
        }
    });
</script>

</body>
</html>
