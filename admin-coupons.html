<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zafran Admin - Dashboard</title>
    <link rel="icon" type="image/png" href="favlogo.png">
    <style>
        body { 
            background-color: #f4f4f4; 
            color: #333; 
            padding: 20px; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }
        
        .admin-container { 
            max-width: 900px; 
            width: 100%;
            margin: 0 auto; 
            background: white; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            box-sizing: border-box;
            margin-bottom: 30px;
        }

        /* Header Logo */
        .header-logo {
            display: block;
            height: 60px;
            margin: 0 auto 10px auto;
        }
        
        h2 { 
            border-bottom: 2px solid #D4AF37; 
            padding-bottom: 10px; 
            margin-bottom: 20px; 
            color: #333; 
            text-align: center;
            text-transform: uppercase;
            font-size: 1.4rem;
        }

        h3 { margin-top: 0; color: #555; font-size: 1.1rem; border-left: 4px solid #D4AF37; padding-left: 10px; }
        
        /* Grid Layout */
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-group { margin-bottom: 15px; }
        .full-width { grid-column: span 2; }
        
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.85rem; }
        input[type="text"], input[type="number"], input[type="date"] { 
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 0.95rem;
        }
        
        /* Radio Group */
        .radio-group { display: flex; gap: 20px; padding: 5px 0; }
        .radio-item { display: flex; align-items: center; gap: 5px; cursor: pointer; font-size: 0.9rem; }
        .radio-item input { transform: scale(1.1); cursor: pointer; }

        /* Checkbox Group */
        .checkbox-group { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 8px; margin-top: 5px; background: #f8f9fa; padding: 10px; border-radius: 4px; border: 1px solid #eee; }
        .checkbox-item { display: flex; align-items: center; gap: 6px; font-size: 0.85rem; cursor: pointer; }
        .checkbox-item input { transform: scale(1.05); }

        /* Buttons */
        button { 
            background-color: #28a745; 
            color: white; border: none; padding: 12px; width: 100%; 
            font-size: 1rem; cursor: pointer; border-radius: 4px; 
            font-weight: bold; margin-top: 10px; transition: background 0.2s; 
        }
        button:hover { background-color: #218838; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        
        button.btn-blue { background-color: #007bff; }
        button.btn-blue:hover { background-color: #0056b3; }

        /* Messages */
        .message-box { margin-top: 10px; padding: 10px; text-align: center; border-radius: 4px; display: none; font-weight: bold; font-size: 0.9rem; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; display: block; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; display: block; }
        .required-star { color: red; }

        /* Table */
        .coupon-list-section { margin-top: 40px; border-top: 2px solid #f1f1f1; padding-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9rem; background: white; }
        th { background-color: #343a40; color: white; padding: 10px; text-align: left; font-size: 0.85rem; }
        td { padding: 10px; border-bottom: 1px solid #ddd; vertical-align: middle; }
        tr:hover { background-color: #f1f1f1; }
        
        /* Badges */
        .badge { padding: 3px 6px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; }
        .badge-percent { background: #e3f2fd; color: #0d47a1; }
        .badge-fixed { background: #e8f5e9; color: #1b5e20; }
        .badge-category { background: #eee; color: #555; padding: 2px 5px; border-radius: 3px; margin-right: 3px; display: inline-block; margin-bottom: 2px; font-size: 0.7rem;}

        /* Status & Action Buttons */
        .status-active { color: #155724; font-weight: bold; background: #d4edda; padding: 3px 8px; border-radius: 4px; font-size: 0.75rem; }
        .status-inactive { color: #721c24; font-weight: bold; background: #f8d7da; padding: 3px 8px; border-radius: 4px; font-size: 0.75rem; }
        
        .btn-action-x {
            background-color: #dc3545; color: white; border: none; 
            width: 24px; height: 24px; border-radius: 50%; 
            cursor: pointer; font-weight: bold; font-family: sans-serif;
            margin-left: 5px; line-height: 24px; text-align: center; padding: 0; font-size: 0.8rem;
        }
        .btn-action-x:hover { background-color: #a71d2a; transform: scale(1.1); }

        /* Compact Footer */
        .admin-footer {
            margin-top: auto;
            text-align: center;
            padding: 10px 20px;
            font-size: 0.75rem;
            color: #888;
            border-top: 1px solid #ddd;
            width: 100%;
            background: #f4f4f4;
            box-sizing: border-box;
        }

        /* CUSTOM MODAL */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center; }
        .modal-box { background: white; padding: 25px; border-radius: 8px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .modal-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 15px; }
        .modal-actions { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .btn-modal { padding: 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 1rem; color: white; }
        .btn-reactivate { background-color: #007bff; }
        .btn-confirm-delete { background-color: #dc3545; }
        .btn-cancel { background-color: #6c757d; }

    </style>
</head>
<body>

<div class="admin-container">
    <img src="logo.png" alt="Zafran Logo" class="header-logo">
    <h2>Webseiten Einstellungen</h2>
    
    <form id="settings-form">
        <div class="form-group">
            <label>Laufschrift (Marquee) Text</label>
            <input type="text" id="marqueeText" placeholder="z.B. Willkommen! 10% Rabatt bei Abholung...">
            <small style="color:#666;">Leer lassen, um die Laufschrift auszuschalten.</small>
        </div>

        <div class="form-group">
            <label>WhatsApp Nummer (Internationales Format)</label>
            <input type="text" id="whatsappNumber" placeholder="4915123456789">
        </div>

        <button type="submit" id="settingsBtn" class="btn-blue">Einstellungen Speichern</button>
        <div id="settings-message" class="message-box"></div>
    </form>
</div>

<div class="admin-container">
    <h2>Coupon Manager</h2>
    <form id="coupon-form">
        <div class="form-grid">
            <div class="form-group">
                <label>Gutschein-Code <span class="required-star">*</span></label>
                <input type="text" id="code" required style="text-transform: uppercase;" placeholder="z.B. SOMMER25">
            </div>

            <div class="form-group">
                <label>Gültig bis <span class="required-star">*</span></label>
                <input type="date" id="expiry" required>
            </div>

            <div class="form-group">
                <label>Rabatt Typ <span class="required-star">*</span></label>
                <div class="radio-group">
                    <label class="radio-item"><input type="radio" name="discountType" value="percent" checked> Prozent (%)</label>
                    <label class="radio-item"><input type="radio" name="discountType" value="fixed"> Euro (€)</label>
                </div>
            </div>

            <div class="form-group">
                <label>Rabatt Wert <span class="required-star">*</span></label>
                <input type="number" id="discountValue" min="0.1" step="0.1" placeholder="z.B. 10" required>
            </div>

            <div class="form-group full-width">
                <label>Mindestbestellwert (€) <span class="required-star">*</span></label>
                <input type="number" id="minOrder" value="20" min="0" required>
            </div>

            <div class="form-group full-width">
                <label>Gültig für Kategorien (Keine Auswahl = Alle Kategorien)</label>
                <div class="checkbox-group">
                    <label class="checkbox-item"><input type="checkbox" name="cat" value="suppen"> Suppen</label>
                    <label class="checkbox-item"><input type="checkbox" name="cat" value="vorspeisen"> Vorspeisen</label>
                    <label class="checkbox-item"><input type="checkbox" name="cat" value="veganes"> Veganes</label>
                    <label class="checkbox-item"><input type="checkbox" name="cat" value="vegetarisches"> Vegetarisch</label>
                    <label class="checkbox-item"><input type="checkbox" name="cat" value="chicken"> Chicken</label>
                    <label class="checkbox-item"><input type="checkbox" name="cat" value="lamm"> Lamm</label>
                    <label class="checkbox-item"><input type="checkbox" name="cat" value="fisch-garnelen"> Fisch</label>
                    <label class="checkbox-item"><input type="checkbox" name="cat" value="tandoori"> Tandoori</label>
                    <label class="checkbox-item"><input type="checkbox" name="cat" value="biryani"> Biryani</label>
                    <label class="checkbox-item"><input type="checkbox" name="cat" value="brot"> Brot</label>
                </div>
            </div>
        </div>

        <button type="submit" id="submitBtn">Coupon Speichern</button>
        <div id="message" class="message-box"></div>
    </form>

    <div class="coupon-list-section">
        <h3>Gespeicherte Coupons (Live)</h3>
        <table id="coupons-table">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Rabatt</th>
                    <th>Min.</th>
                    <th>Bis</th>
                    <th>Status</th>
                    <th style="text-align: right;">Aktion</th>
                </tr>
            </thead>
            <tbody id="coupons-body">
                <tr><td colspan="6" style="text-align:center; padding: 20px;">Lade Daten...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<footer class="admin-footer">
    <p>&copy; 2025 Zafran Delight. Created by Shri Avinash Narendhran S V</p>
</footer>

<div id="actionModal" class="modal-overlay">
    <div class="modal-box">
        <div class="modal-title" id="modalTitle">Optionen für CODE</div>
        <p style="margin-bottom: 20px; color: #666;">Was möchten Sie tun?</p>
        <div class="modal-actions">
            <button class="btn-modal btn-reactivate" id="btnReactivate">Bearbeiten / Reaktivieren</button>
            <button class="btn-modal btn-confirm-delete" id="btnConfirmDelete">Endgültig löschen</button>
            <button class="btn-modal btn-cancel" onclick="closeModal()">Abbrechen</button>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

<script>
    // 1. Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAVh2kVIuFcrt8Dg88emuEd9CQlqjJxDrA",
      authDomain: "zaffran-delight.firebaseapp.com",
      projectId: "zaffran-delight",
      storageBucket: "zaffran-delight.firebasestorage.app",
      messagingSenderId: "1022960860126",
      appId: "1:1022960860126:web:1e06693dea1d0247a0bb4f"
    };
    
    if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();

    // 2. Load Data on Start
    loadCoupons();
    loadSettings();

    // --- SETTINGS LOGIC (NEW) ---
    const settingsForm = document.getElementById('settings-form');
    const settingsMsg = document.getElementById('settings-message');

    function loadSettings() {
        db.collection('settings').doc('general').get().then((doc) => {
            if (doc.exists) {
                const data = doc.data();
                document.getElementById('marqueeText').value = data.marqueeText || "";
                document.getElementById('whatsappNumber').value = data.whatsappNumber || "";
            }
        }).catch((error) => console.error("Error loading settings:", error));
    }

    settingsForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('settingsBtn');
        btn.disabled = true;
        btn.innerText = "Speichern...";
        
        const marqueeText = document.getElementById('marqueeText').value.trim();
        const whatsappNumber = document.getElementById('whatsappNumber').value.trim();

        try {
            await db.collection('settings').doc('general').set({
                marqueeText: marqueeText,
                whatsappNumber: whatsappNumber,
                updatedAt: new Date()
            }, { merge: true });

            settingsMsg.textContent = "Einstellungen erfolgreich gespeichert!";
            settingsMsg.className = "message-box success";
        } catch (error) {
            console.error(error);
            settingsMsg.textContent = "Fehler beim Speichern.";
            settingsMsg.className = "message-box error";
        } finally {
            btn.disabled = false;
            btn.innerText = "Einstellungen Speichern";
        }
    });

    // --- COUPON LOGIC (EXISTING) ---
    const form = document.getElementById('coupon-form');
    const msgDiv = document.getElementById('message');
    const tableBody = document.getElementById('coupons-body');
    const modal = document.getElementById('actionModal');
    let couponsList = []; 
    let selectedCouponId = null;

    function loadCoupons() {
        db.collection("coupons").orderBy("createdAt", "desc").get()
        .then((querySnapshot) => {
            tableBody.innerHTML = "";
            couponsList = [];
            if (querySnapshot.empty) {
                tableBody.innerHTML = "<tr><td colspan='6' style='text-align:center; color: #666;'>Keine Coupons in der Datenbank gefunden.</td></tr>";
                return;
            }
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                couponsList.push(data);
                const isPercent = data.discountType === 'percent';
                const discountDisplay = isPercent ? `${data.discountValue}%` : `${data.discountValue}€`;
                const badgeClass = isPercent ? 'badge-percent' : 'badge-fixed';
                const today = new Date().toISOString().split('T')[0];
                const isExpired = data.expiryDate < today;
                const statusHtml = isExpired 
                    ? '<span class="status-inactive">Abgelaufen</span>' 
                    : '<span class="status-active">Aktiv</span>';

                const row = `
                    <tr>
                        <td style="font-weight:bold; color: #D4AF37;">${data.code}</td>
                        <td><span class="badge ${badgeClass}">${discountDisplay}</span></td>
                        <td>${data.minOrder}€</td>
                        <td>${data.expiryDate}</td>
                        <td>${statusHtml}</td>
                        <td style="text-align: right;">
                            <button class="btn-action-x" onclick="openActionModal('${data.code}')">X</button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        })
        .catch((error) => console.error("Error loading:", error));
    }

    // Modal Logic
    window.openActionModal = function(code) {
        selectedCouponId = code;
        document.getElementById('modalTitle').innerText = `Optionen für "${code}"`;
        modal.style.display = 'flex';
        document.getElementById('btnReactivate').onclick = function() { reactivateCoupon(code); };
        document.getElementById('btnConfirmDelete').onclick = function() { deleteCoupon(code); };
    };

    window.closeModal = function() {
        modal.style.display = 'none';
        selectedCouponId = null;
    };

    function deleteCoupon(code) {
        db.collection("coupons").doc(code).delete()
        .then(() => {
            closeModal();
            loadCoupons();
        }).catch((error) => alert("Fehler: " + error.message));
    }

    function reactivateCoupon(code) {
        const coupon = couponsList.find(c => c.code === code);
        if (!coupon) return;
        document.getElementById('code').value = coupon.code;
        document.getElementById('expiry').value = ""; 
        document.getElementById('discountValue').value = coupon.discountValue;
        document.getElementById('minOrder').value = coupon.minOrder;
        const radios = document.getElementsByName('discountType');
        for(let r of radios) { if(r.value === coupon.discountType) r.checked = true; }
        const checkboxes = document.querySelectorAll('input[name="cat"]');
        if (coupon.validCategories === 'all') {
            checkboxes.forEach(cb => cb.checked = false);
        } else {
            checkboxes.forEach(cb => { cb.checked = coupon.validCategories.includes(cb.value); });
        }
        closeModal();
        window.scrollTo({ top: 300, behavior: 'smooth' });
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msgDiv.style.display = 'none';
        const code = document.getElementById('code').value.toUpperCase().trim();
        const discountType = document.querySelector('input[name="discountType"]:checked').value;
        const discountValue = parseFloat(document.getElementById('discountValue').value);
        const minOrder = parseFloat(document.getElementById('minOrder').value);
        const expiry = document.getElementById('expiry').value;
        if (!code || code.length < 2) return alert("Code zu kurz!");
        if (!expiry) return alert("Datum fehlt!");
        const selectedCats = [];
        document.querySelectorAll('input[name="cat"]:checked').forEach(cb => selectedCats.push(cb.value));
        const finalCats = selectedCats.length > 0 ? selectedCats : 'all';
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "Speichere...";

        try {
            await db.collection("coupons").doc(code).set({
                code: code,
                discountType: discountType,
                discountValue: discountValue,
                minOrder: minOrder,
                expiryDate: expiry,
                validCategories: finalCats,
                createdAt: new Date().toISOString()
            });
            msgDiv.textContent = `Coupon "${code}" gespeichert!`;
            msgDiv.className = 'message-box success';
            form.reset();
            document.querySelector('input[value="percent"]').checked = true;
            document.getElementById('minOrder').value = "20";
            loadCoupons();
        } catch (error) {
            console.error(error);
            alert("Fehler: " + error.message);
        } finally {
            btn.disabled = false;
            btn.innerText = "Coupon Speichern";
        }
    });
</script>

</body>
</html>
